name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  tests:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tuist (brew, as in README)
        run: |
          brew update
          brew install tuist

      - name: Generate Xcode project (tuist install + generate)
        run: |
          tuist install
          tuist generate --no-open

      - name: Run tests via Tuist
        run: |
          tuist test

